        - ''
        - '             &6{pvplevels_booster_type}'
        - ''
        - '&a<&f&l-----&bDuration&f&l-----&a>'
        - ''
        - '          &6{pvplevels_booster_time}'
      MATERIAL: IRON_INGOT
      AMOUNT: 1
      OPTIONS:
        - GLOW
        - CLOSE
    '1':
      '1':
        NAME: '&6Personal Booster'
        LORES:
          - '&a<&f&l------&bPower&f&l------&a>'
          - ''
          - '             &6{pvplevels_booster_type}'
          - ''
          - '&a<&f&l-----&bDuration&f&l-----&a>'
          - ''
          - '          &6{pvplevels_booster_time}'
        MATERIAL: COAL
        AMOUNT: 1
        OPTIONS:
