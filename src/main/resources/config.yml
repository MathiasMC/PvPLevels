# Check for updates on startup?
update-check: true

# Database settings
mysql:
  use: false
  host: localhost
  port: 3306
  database: database
  username: username
  password: password

  # Automatically remove inactive players from the database (remove section to disable)
  purge:

    # How often to check the activity of players? Seconds.
    interval: 7200

    # Check on server startup?
    check-on-startup: true

    # How many days a player must be offline to remove him from the database.
    inactive-days: 30

    # Additional commands that will be executed along with the purge. It may
    # be useful for deleting player data from a databases of other plugins.
    commands: []

# Save every x amount of minutes
save:
  use: true
  interval: 60

# Stop players from farming xp from killing the same player
kill-session:

  use: true

  # Amount of times a player must kill another player to get in the kill session
  amount: 4

  # Amount of time (in seconds) a player is in the kill session
  time: 150

  get:
    - pvplevels message {player} &7[&bPvPLevels&7] &eYou have been put in
        a kill session for killing {killed} {amount} times
  abuse:
    - kick {player} You cannot kill the same player so many times
  remove:
    - pvplevels message {player} &7[&bPvPLevels&7] &eYou have been removed
        from the kill session

top:
  name: '&cNone'
  value: '&cNone'
  excluded:
    - uuid

xp-progress-style:
  xp:
    symbol: \u007c
    color: '&2'
  none:
    symbol: \u007c
    color: '&c'
  amount: 10

xp-progress-style-2:
  xp:
    symbol: \u007c
    color: '&2'
  none:
    symbol: \u007c
    color: '&c'
  amount: 20

multiplier:
  format: HH' hours 'mm' minutes 'ss' seconds'
  zone: Europe/Copenhagen

time:
  format: HH.mm.ss
  zone: Europe/Copenhagen

date:
  format: dd.MM.yyyy
  zone: Europe/Copenhagen

# Start level of new players
start-level: 0

# List of players that will not get kills/deaths/xp
excluded:
  - uuid

# List of entity names you cannot get xp from
spawners:
  - zombie

xp:
  default:
    player:

      # Get more xp with an specific item (PlaceholderAPI support)
      items:
        bow:
          name: '&eBow'
          lores:
            - '&aTest lore'
          min: 5
          max: 10
        iron_sword:
          name: '&eIron Sword'
          lores:
            - '&aTest lore'
          min: 5
          max: 10

      min: 5
      max: 5
      worlds:
        - world
      xp-lose:
        min: 5
        max: 20

    zombie:

      # if has custom name test give another amount of xp
      # you can still use color codes on entity just not use it here
      # match string of customName
      # supports PlaceholderAPI
      name:
        'test':
          min: 7
          max: 7

      min: 5
      max: 5
      worlds:
        - world
      xp-lose:
        min: 2
        max: 2

    skeleton:

      # if has custom name test give another amount of xp
      # you can still use color codes on entity just not use it here
      # match string of customName
      # supports PlaceholderAPI
      name:
        'test':
          min: 7
          max: 7

      # Get more xp with an specific item (PlaceholderAPI support)
      items:
        bow:
          name: '&eBow'
          lores:
            - '&aTest lore'
          min: 5
          max: 10
        iron_sword:
          name: '&eIron Sword'
          lores:
            - '&aTest lore'
          min: 5
          max: 10

      min: 5
      max: 5
      worlds:
        - world
      xp-lose:
        min: 2
        max: 2

    coal_ore:

      # Get more xp with an specific item (PlaceholderAPI support)
      items:
        diamond_pickaxe:
          name: '&eDiamond Pickaxe'
          lores:
            - '&aTest lore'
          min: 5
          max: 10

      min: 5
      max: 5
      worlds:
        - world

    all:
      xp-lose:
        min: 2
        max: 2

kills:
  default:
    worlds:
      - world
    get:
      - pvplevels message {player} &7[&bPvPLevels&7] &e+1 kill
    5:
      - pvplevels message {player} &7[&bPvPLevels&7] &e+You have reached 5 kills
    10:
      - pvplevels message {player} &7[&bPvPLevels&7] &e+You have reached 10 kills
    50:
      - pvplevels message {player} &7[&bPvPLevels&7] &e+You have reached 50 kills

deaths:
  default:
    only-player: false
    worlds:
      - world
    player:
      - pvplevels message {player} &7[&bPvPLevels&7] &e+1 deaths killed by {source}
      - pvplevels reset killstreak {player} {source}
    other:
      - pvplevels message {player} &7[&bPvPLevels&7] &e+1 deaths killed by {source}

killstreak:
  default:
    worlds:
      - world
    get:
      - pvplevels message {player} &7[&bPvPLevels&7] &e+1 killStreak
    5:
      top:
        - pvplevels message {player} &7[&bPvPLevels&7] &eYou have got a new top killstreak of 5
      get:
        - pvplevels message {player} &7[&bPvPLevels&7] &eYou have reached a killstreak of 5
      lost:
        - pvplevels message {player} &7[&bPvPLevels&7] &eYou have lost a killstreak of 5 from {target}
    10:
      top:
        - pvplevels message {player} &7[&bPvPLevels&7] &eYou have got a new top killstreak of 10
      get:
        - pvplevels message {player} &7[&bPvPLevels&7] &eYou have reached a killstreak of 10
      lost:
        - pvplevels message {player} &7[&bPvPLevels&7] &eYou have lost a killstreak of 10 from {target}
    20:
      top:
        - pvplevels message {player} &7[&bPvPLevels&7] &eYou have got a new top killstreak of 20
      get:
        - pvplevels message {player} &7[&bPvPLevels&7] &eYou have reached a killstreak of 20
      lost:
        - pvplevels message {player} &7[&bPvPLevels&7] &eYou have lost a killstreak of 20 from {target}