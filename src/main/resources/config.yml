# Check for updates on startup?
update-check: true

# Level validator (check setup for errors)
level-validator: true

# Database settings
mysql:
  use: false
  host: localhost
  port: 3306
  database: database
  username: username
  password: password

  # Get latest data on player join
  # Used to sync cached data across multiple servers
  # Recommended setting is 1-10 to be sure the other servers has updated data before getting new data
  # If using SQLite or one server set to 0
  # Seconds.
  update: 2

  # Save to the database every x amount of times got xp
  # Recommended setting 3-20
  save: 5

  # Automatically remove inactive players from the database (remove section to disable)
  purge:

    # How often to check the activity of players? Seconds.
    interval: 7200

    # Check on server startup?
    check-on-startup: true

    # How many days a player must be offline to remove him from the database.
    inactive-days: 30

    # Additional commands that will be executed along with the purge. It may
    # be useful for deleting player data from a databases of other plugins.
    commands: []

# Stop players from farming xp from killing the same player
kill-session:

  use: true

  # Amount of times a player must kill another player to get in the kill session
  amount: 4

  # Amount of time (in seconds) a player is in the kill session
  time: 150

  get:
    - pvplevels message {player} &7[&bPvPLevels&7] &eYou have been put in
        a kill session for killing {killed} {amount} times
  abuse:
    - kick {player} You cannot kill the same player so many times
  remove:
    - pvplevels message {player} &7[&bPvPLevels&7] &eYou have been removed
        from the kill session

top:
  name: '&cNone'
  value: '&cNone'
  excluded:
    - uuid

xp-progress-style:
  xp:
    symbol: \u007c
    color: '&2'
  none:
    symbol: \u007c
    color: '&c'
  amount: 10

xp-progress-style-2:
  xp:
    symbol: \u007c
    color: '&2'
  none:
    symbol: \u007c
    color: '&c'
  amount: 20

multiplier:
  format: HH' hours 'mm' minutes 'ss' seconds'
  zone: Europe/Copenhagen

time:
  format: HH.mm.ss
  zone: Europe/Copenhagen

date:
  format: dd.MM.yyyy
  zone: Europe/Copenhagen

# Start level of new players
start-level: 0

# List of players that will not get kills/deaths/xp
excluded:
  - uuid

# List of entity names you cannot get xp from
spawners:
  - zombie

# Generate command
generate:
  # Set to false if you have a level setup finished so you cannot by accident erase the levels.yml
  use: true

  start: 75

  # This is for {random} placeholder
  # You can also use [min_max] to calculate random number while calculations is running.
  random:
    min: 1
    max: 2

  # The math used to calculate xp
  math: '{lastXP} + [50_800] * {random}.{level}'

  percent:

    # If under or equal percent use that for inserting. (you can add more if you want) (Must contain 100)
    20:
      prefix: '&e[&7{group}&e] &f[&a{level}&f]'
      suffix: ''
      group: 'Bad'
      execute: '{group}'
    50:
      prefix: '&e[&7{group}&e] &f[&a{level}&f]'
      suffix: ''
      group: 'Better'
      execute: '{group}'
    80:
      prefix: '&e[&7{group}&e] &f[&a{level}&f]'
      suffix: ''
      group: 'Good'
      execute: '{group}'
    100:
      prefix: '&e[&7{group}&e] &f[&a{level}&f]'
      suffix: ''
      group: 'Pro'
      execute: '{group}'

  get:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &c{type} &e+&6{xp} &eXP &6{xp_need} &eto level &c{level_next}'
  item:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &c{type} &e+&6{xp} &eXP &7(&a{item_boost} item boost xp&7) &6{xp_need} &eto level &c{level_next}'
  boost:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &c{type} &e+&6{xp} &eXP &7(&a{multiplier} multiplier boost&7) &6{xp_need} &eto level &c{level_next}'
  both:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &c{type} &e+&6{xp} &eXP &7(&a{item_boost} item boost xp & {multiplier} multiplier boost&7) &6{xp_need} &eto level &c{level_next}'
  lose:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou have lost &6{lost} &cXP'
  up:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &eYou are now level {level_next}'
  down:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &eYou lost a level you are now {level}'

  # This section is for inserting commands into a specific level (if it contains) and a name for the execute group must be unique.
  levels:
    20:
      up:
        - 'pvplevels message {player} &7[&bPvPLevels&7] &eYou are now level {level_next}'
        - 'pvplevels broadcast null &e{player} is now the level {level_next}'
      down:
        - 'pvplevels message {player} &7[&bPvPLevels&7] &eYou lost a level you are now {level}'
      execute: '{group}20'
    60:
      up:
        - 'pvplevels message {player} &7[&bPvPLevels&7] &eYou are now level {level_next}'
        - 'pvplevels broadcast null &e{player} is now the level {level_next}'
      down:
        - 'pvplevels message {player} &7[&bPvPLevels&7] &eYou lost a level you are now {level}'
      execute: '{group}60'

