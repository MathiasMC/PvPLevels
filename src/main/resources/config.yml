xp:
  player:
    default:
      name: '{pvplevels_player}'
      min: 3
      max: 8
      permission: pvplevels.xp.player.default
      worlds:
        - world
      commands:
        - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &c{pvplevels_type}
          &e+&6{pvplevels_xp_get} &eXP &6{pvplevels_xp_needed} &eto level &c{pvplevels_level_to}
          {pvplevels_booster_global_prefix} {pvplevels_booster_personal_prefix}
  zombie:
    default:
      name: Zombie
      min: 2
      max: 4
      permission: pvplevels.xp.zombie.default
      worlds:
        - world
      commands:
        - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &c{pvplevels_type}
          &e+&6{pvplevels_xp_get} &eXP &6{pvplevels_xp_needed} &eto level &c{pvplevels_level_to}
          {pvplevels_booster_global_prefix} {pvplevels_booster_personal_prefix}
      xp-lose:
        min: 5
        max: 20
        commands:
          level:
            - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &cYou have got
              to a lower level :( &7( &6{pvplevels_level} &7)
          lose:
            - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &cYou have lost
              &6{pvplevels_xp_lost} &cXP
  skeleton:
    default:
      name: Skeleton
      min: 3
      max: 6
      permission: pvplevels.xp.skeleton.default
      worlds:
        - world
      commands:
        - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &c{pvplevels_type}
          &e+&6{pvplevels_xp_get} &eXP &6{pvplevels_xp_needed} &eto level &c{pvplevels_level_to}
          {pvplevels_booster_global_prefix} {pvplevels_booster_personal_prefix}
  coal_ore:
    default:
      name: Coal Ore
      min: 1
      max: 2
      permission: pvplevels.xp.coal.ore.default
      worlds:
        - world
      commands:
        - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &c{pvplevels_type}
          &e+&6{pvplevels_xp_get} &eXP &6{pvplevels_xp_needed} &eto level &c{pvplevels_level_to}
          {pvplevels_booster_global_prefix} {pvplevels_booster_personal_prefix}
  iron_ore:
    default:
      name: Iron Ore
      min: 1
      max: 4
      permission: pvplevels.xp.iron.ore.default
      worlds:
        - world
      commands:
        - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &c{pvplevels_type}
          &e+&6{pvplevels_xp_get} &eXP &6{pvplevels_xp_needed} &eto level &c{pvplevels_level_to}
          {pvplevels_booster_global_prefix} {pvplevels_booster_personal_prefix}
kills:

  # Worlds where you can get kills
  worlds:
    - world

  default:
    delay: 0
    permission: pvplevels.kill.commands
    worlds:
      - world
    commands:
      - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &e+1 kill
deaths:

  # Worlds where you can get deaths
  worlds:
    - world

  default:
    delay: 0
    permission: pvplevels.death.commands
    worlds:
      - world
    commands:
      - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &e+1 death
rewards:
  default:
    delay: 0
    permission: pvplevels.rewards.kills.default
    worlds:
      - world
    '5':
      commands:
        - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &eYou have got a reward
          because you have 5 kills!
join:
  default:
    delay: 5
    permission: pvplevels.join.default
    worlds:
      - world
    commands:
      - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &e{pvplevels_player}
        Welcome back!
join-first:
  default:
    delay: 5
    permission: pvplevels.join.default
    worlds:
      - world
    commands:
      - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &e{pvplevels_player}
        Welcome!
respawn:
  default:
    delay: 5
    permission: pvplevels.respawn.default
    worlds:
      - world
    commands:
      - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &eYou are back alive
killstreaks:
  default:
    delay: 0
    permission: pvplevels.killstreak.default
    worlds:
      - world
    '5':
      commands:
        - pvplevels message {pvplevels_player} &7[&bPvPLevels&7] &eYou have a killstreak
          of 5!
      lose-commands:
        - pvplevels broadcast null &7[&bPvPLevels&7] &6{pvplevels_type} &eended &6{pvplevels_player}
          &ekillstreak of &6{pvplevels_killstreak_lost}