default:
  # executor for get xp and lose xp
  execute: default
  '0':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Bad'
    execute: default
    # Dont touch xp must be 0 for start level (if start-level is 1 you can remove this section)
    xp: 0
  '1':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Bad'
    execute: default
    # If start-level is 1 xp must be 0
    xp: 45
  '2':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Bad'
    execute: default
    xp: 90
  '3':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Better'
    execute: default
    xp: 150
  '4':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Better'
    execute: default
    xp: 240
  '5':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Better'
    execute: default
    xp: 275
  '6':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Good'
    execute: default
    xp: 320
  '7':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Good'
    execute: default
    xp: 390
  '8':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Good'
    execute: default
    xp: 430
  '9':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Pro'
    execute: default
    xp: 500
  '10':
    prefix: '&e[&7Default&e] &f[&a{level}&f]'
    suffix: ''
    group: 'Super'
    execute: default-last
    xp: 600