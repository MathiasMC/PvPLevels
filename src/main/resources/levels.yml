default:
  # Executor used for the "get xp" section in execute.yml by default
  execute: default
  '1':
    prefix: '&7[&bDefault&7] [&b1&7]'
    suffix: ''
    group: 'Good'
    execute: default
    # start-level must be 0 xp
    xp: 0
  '2':
    prefix: '&7[&bDefault&7] [&b2&7]'
    suffix: ''
    group: 'Better'
    execute: default
    xp: 150
  '3':
    prefix: '&7[&bDefault&7] [&b3&7]'
    suffix: ''
    group: 'Super'
    execute: default
    xp: 300
  '4':
    prefix: '&7[&bDefault&7] [&b4&7]'
    suffix: ''
    group: 'Pro'
    execute: default
    xp: 500
  '5':
    prefix: '&7[&bDefault&7] [&b5&7]'
    suffix: ''
    group: 'Master'
    # Override the default executor used in the "get xp" section of execute.yml for this level
    override: default-last
    # Executor specifically for level up and level down actions at this highest level
    execute: default-last
    xp: 750