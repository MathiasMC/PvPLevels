    - 'pvplevels message {player} &7[&bPvPLevels&7] &cThe player is not online!'
  message:
    - '&c&m---------------------------------------------'
    - '&7[&b&lPvPStats&7]'
    - '&eOwn stats:'
    - '&eKills: &7> &6{kills}'
    - '&eDeaths: &7> &6{deaths}'
    - '&eXP: &7> &6{xp}'
    - '&eLevel: &7> &6{level}'
    - '&eKDR: &7> &6{kdr}'
    - '&eKill Factor: &7> &6{kill_factor}'
    - '&eKillStreak: &7> &6{killstreak}'
    - '&eTop KillStreak: &7> &6{killstreak_top}'
    - '&eXP Required: &7> &6{xp_required}'
    - '&eXP Progress: &7> &6{xp_progress}%'
    - '&6{xp_progress_style}'
    - '&eGroup &7> &6{level_group}'
    - '&c&m---------------------------------------------'
  target:
    - '&c&m---------------------------------------------'
    - '&7[&b&lPvPStats&7]'
    - '&eName: {player}'
    - '&eKills: &7> &6{kills}'
    - '&eDeaths: &7> &6{deaths}'
    - '&eXP: &7> &6{xp}'
    - '&eLevel: &7> &6{level}'
    - '&eKDR: &7> &6{kdr}'
    - '&eKill Factor: &7> &6{kill_factor}'
    - '&eKillStreak: &7> &6{killstreak}'
    - '&eTop KillStreak: &7> &6{killstreak_top}'
    - '&eXP Required: &7> &6{xp_required}'
    - '&eXP Progress: &7> &6{xp_progress}%'
    - '&6{xp_progress_style}'
    - '&eGroup &7> &6{level_group}'
    - '&c&m---------------------------------------------'
