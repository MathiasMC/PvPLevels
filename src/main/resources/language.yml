command:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  unknown:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cUnknown sub command &f{command}'
  message:
    - |-
      pvplevels message {player} &c&m---------------------------------------------
      &7&l> &bPvPLevels created by &eMathiasMC
      &7&l> &bVersion: &e{version}
      &7&l> &f/pvplevels help for list of commands
      &7&l> &2Any ideas for the plugin or need help?
      &7&l> &2Contact me on spigot
      &c&m---------------------------------------------
help:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  message:
    - 'pvplevels message {player} &c&m---------------------------------------------'
    - 'pvplevels message {player} &7&l> &f/pvplevels save'
    - 'pvplevels message {player} &7&l> &f/pvplevels reload'
    - 'pvplevels message {player} &7&l> &f/pvplevels broadcast <null/permission> <text>'
    - 'pvplevels message {player} &7&l> &f/pvplevels message <player> <text>'
    - 'pvplevels message {player} &7&l> &f/pvplevels actionbar <player> <seconds> <text>'
    - 'pvplevels message {player} &7&l> &f/pvplevels group set <player> <groupName>'
    - 'pvplevels message {player} &7&l> &f/pvplevels group reset <player>'
    - 'pvplevels message {player} &7&l> &f/pvplevels reset <kills, deaths, xp, level, killstreak, stats>'
    - 'pvplevels message {player} &7&l> &f/pvplevels reset stats <player> <resetGroup>'
    - 'pvplevels message {player} &7&l> &f/pvplevels set/add/remove xp/level <player> <amount>'
    - 'pvplevels message {player} &7&l> &f/pvplevels admin'
    - 'pvplevels message {player} &7&l> &f/pvplevels profiles'
    - 'pvplevels message {player} &7&l> &f/pvplevels stats <player>'
    - 'pvplevels message {player} &7&l> &f/pvplevels top <kills, deaths, xp, level, killstreak, killstreak_top>'
    - 'pvplevels message {player} &7&l> &f/pvplevels multiplier <player> <1.8> <seconds>'
    - 'pvplevels message {player} &c&m---------------------------------------------'
reload:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  all:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &eReloaded all configs'
  validator:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &eReloaded all configs &7(&cvalidator not passed, check console for infomation&7)'
admin:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
profiles:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
save:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  message:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &aSaved cached data to the database!'
pvpadmin:
  deleted:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &eDeleted player: {target}'
  online:
    - 'kick {target} &cYour profile was deleted.'
message:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  usage:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cUsage: /pvplevels message <player> <text>'
  online:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cThe player is not online!'
broadcast:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  usage:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cUsage: /pvplevels broadcast <null/permission> <text>'
actionbar:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  usage:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cUsage: /pvplevels actionbar <player> <seconds> <text>'
  online:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cThe player is not online!'
  number:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cNot a number!'
group:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  usage:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cUsage: /pvplevels group set/reset'
  online:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cThe player is not online!'
  valid:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cNot a valid group name/not found in levels.yml! [a-zA-Z]'
  reset:
    usage:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &cUsage: /pvplevels group reset <player>'
    message:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &e{target} group is reset back to the default group!'
  set:
    usage:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &cUsage: /pvplevels group set <player> <groupName>'
    message:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &e{target} group is now set to {group}'
reset:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  usage:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cUsage: /pvplevels reset <killstreak, stats> <player>'
  online:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cThe player is not online!'
  found:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cNot found!'
  kills:
    reset:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &e{target} kills is now reset.'
    target:
      - 'pvplevels message {target} &7[&bPvPLevels&7] &eYour kills has been reset.'
  deaths:
    reset:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &e{target} deaths is now reset.'
    target:
      - 'pvplevels message {target} &7[&bPvPLevels&7] &eYour deaths has been reset.'
  xp:
    reset:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &e{target} xp is now reset.'
    target:
      - 'pvplevels message {target} &7[&bPvPLevels&7] &eYour xp has been reset.'
  level:
    reset:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &e{target} level is now reset.'
    target:
      - 'pvplevels message {target} &7[&bPvPLevels&7] &eYour level has been reset.'
  killstreak:
    reset:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &e{target} killstreak is now reset.'
    target:
      - 'pvplevels message {target} &7[&bPvPLevels&7] &eYour killstreak has been reset.'
  stats:
    usage:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &cUsage: /pvplevels reset stats <player> <resetGroup>'
    reset:
      - 'pvplevels message {player} &7[&bPvPLevels&7] &e{target} stats is now reset.'
    target:
      - 'pvplevels message {target} &7[&bPvPLevels&7] &eYour stats has been reset.'
xp:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  usage:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cUsage: /pvplevels xp <player> <+-amount>'
  online:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cThe player is not online!'
  number:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cNot a number!'
