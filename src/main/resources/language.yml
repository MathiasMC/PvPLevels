    - 'pvplevels message {player} &7[&bPvPLevels&7] &e{target} level is set to {level}'
  target:
    - 'pvplevels message {target} &7[&bPvPLevels&7] &eYour level is set to {level}'
multiplier:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
  usage:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cUsage: /pvplevels <player> <1.8> <seconds>'
