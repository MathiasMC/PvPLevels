    usage:
      - '&7[&bPvPLevels&7] &cUsage: /pvplevels group set/reset'
    online:
      - '&7[&bPvPLevels&7] &cThe player is not online!'
    valid:
      - '&7[&bPvPLevels&7] &cNot a valid group name/not found in levels.yml! [a-zA-Z]'
    reset:
      usage:
        - '&7[&bPvPLevels&7] &cUsage: /pvplevels group reset <player>'
      message:
        - '&7[&bPvPLevels&7] &e{target} group is reset back to the default group!'
    set:
      usage:
        - '&7[&bPvPLevels&7] &cUsage: /pvplevels group set <player> <groupName>'
      message:
        - '&7[&bPvPLevels&7] &e{target} group is now set to {group}'
  reset:
    usage:
      - '&7[&bPvPLevels&7] &cUsage: /pvplevels reset <killstreak, stats> <player>'
    online:
      - '&7[&bPvPLevels&7] &cThe player is not online!'
    found:
      - '&7[&bPvPLevels&7] &cNot found!'
    kills:
      reset:
        - '&7[&bPvPLevels&7] &e{target} kills is now reset.'
    deaths:
      reset:
        - '&7[&bPvPLevels&7] &e{target} deaths is now reset.'
    xp:
      reset:
        - '&7[&bPvPLevels&7] &e{target} xp is now reset.'
    level:
      reset:
        - '&7[&bPvPLevels&7] &e{target} level is now reset.'
    killstreak:
      reset:
        - '&7[&bPvPLevels&7] &e{target} killstreak is now reset.'
    stats:
      usage:
        - '&7[&bPvPLevels&7] &cUsage: /pvplevels reset stats <player> <resetGroup>'
      reset:
        - '&7[&bPvPLevels&7] &e{target} stats is now reset.'
  xp:
    usage:
      - '&7[&bPvPLevels&7] &cUsage: /pvplevels xp <player> <+-amount>'
    online:
      - '&7[&bPvPLevels&7] &cThe player is not online!'
    number:
      - '&7[&bPvPLevels&7] &cNot a number!'
    set:
      - '&7[&bPvPLevels&7] &e{target} {xp} xp'
  level:
    usage:
      - '&7[&bPvPLevels&7] &cUsage: /pvplevels level <player> <+-amount>'
    online:
      - '&7[&bPvPLevels&7] &cThe player is not online!'
    number:
      - '&7[&bPvPLevels&7] &cNot a number!'
    found:
      - '&7[&bPvPLevels&7] &cNot found in levels.yml or out of bounds.'
    set:
      - '&7[&bPvPLevels&7] &e{target} level is set to {level}'
  multiplier:
    usage:
      - '&7[&bPvPLevels&7] &cUsage: /pvplevels <player> <1.8> <seconds>'
    online:
      - '&7[&bPvPLevels&7] &cThe player is not online!'
    double:
      - '&7[&bPvPLevels&7] &cNot a double!'
    number:
      - '&7[&bPvPLevels&7] &cNot a number!'
    got:
      - '&7[&bPvPLevels&7] &eStarted an &6{multiplier} &emultiplier for &6{target} &b{time}'

