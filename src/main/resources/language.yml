&7Deaths: &f&l» &b{deaths}\n
&7XP: &f&l» &b{xp}\n
&7Level: &f&l» &b{level}\n
&7KDR: &f&l» &b{kdr}\n
&7Kill Factor: &f&l» &b{kill_factor}\n
&7KillStreak: &f&l» &b{killstreak}\n
