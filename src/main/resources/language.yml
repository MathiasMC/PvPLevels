    - 'pvplevels message {player} &7[&bPvPLevels&7] &cThe player is not online!'
  double:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cNot a double!'
  number:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cNot a number!'
  got:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &eYou have started an &6{multiplier} &emultiplier for &6{target} &b{time}'
  target:
    - 'pvplevels message {target} &7[&bPvPLevels&7] &eStarted an &6{multiplier} &emultiplier for &b{time}'
  lost:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYour multiplier &6{multiplier} multiplier &chas run out'
stats:
  permission:
    - 'pvplevels message {player} &7[&bPvPLevels&7] &cYou dont have access to use this command!'
