settings:
  name: '&f&lAll Profiles &7(&cAdmin&7)'
  size: 54
  profile-all:
    INDEX: 9
    PAGE: 36
    default-sort: lastseen
    NAME: '&6{pvplevels_player}'
    LORES:
      - '&eKills: &7> &6{pvplevels_kills}'
      - '&eDeaths: &7> &6{pvplevels_deaths}'
      - '&eXP: &7> &6{pvplevels_xp}'
      - '&eLevel: &7> &6{pvplevels_level}'
      - '&eKDR: &7> &6{pvplevels_kdr}'
      - '&eKill Factor: &7> &6{pvplevels_kill_factor}'
      - '&eKillStreak: &7> &6{pvplevels_killstreak}'
      - '&eXP Required: &7> &6{pvplevels_xp_required}'
      - '&eXP Progress: &7> &6{pvplevels_xp_progress}%'
      - '&6{pvplevels_xp_progress_style}'
      - '&eLast Seen: &7> &6{pvplevels_date} {pvplevels_time}'
      - '&eID: [{pvplevels_uuid}]'
      - '&eShift + RMB to delete &7(&ccannot undo this&7)'
    MATERIAL: PLAYER_HEAD
    AMOUNT: 1
    back:
      NAME: '&bGo Back'
      LORES: []
      MATERIAL: STICK
      AMOUNT: 1
      POSITION: 46
    next:
      NAME: '&bNext Page'
      LORES: []
      MATERIAL: STICK
      AMOUNT: 1
      POSITION: 53
sortKills:
  NAME: '&f&lSort &7&l- &b&lKills'
  LORES: []
  MATERIAL: IRON_SWORD
  AMOUNT: 1
  POSITION: 0
  OPTIONS:
