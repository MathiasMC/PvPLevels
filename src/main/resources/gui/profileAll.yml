settings:
  name: '&f&lAll Profiles'
  size: 54
  profile-all:
    INDEX: 10
    PAGE: 28
    default-sort: level
    default-reverse: true
    NAME: '&6{pvplevels_player}'
    LORES:
      - '&eKills: &7> &6{pvplevels_kills}'
      - '&eDeaths: &7> &6{pvplevels_deaths}'
      - '&eXP: &7> &6{pvplevels_xp}'
      - '&eLevel: &7> &6{pvplevels_level}'
      - '&eKDR: &7> &6{pvplevels_kdr}'
      - '&eKill Factor: &7> &6{pvplevels_kill_factor}'
      - '&eKillStreak: &7> &6{pvplevels_killstreak}'
      - '&eCoins: &7> &6{pvplevels_coins}'
      - '&eXP Required: &7> &6{pvplevels_xp_required}'
      - '&eXP Progress: &7> &6{pvplevels_xp_progress}%'
      - '&6{pvplevels_xp_progress_style}'
    MATERIAL: PLAYER_HEAD
    AMOUNT: 1
    back:
      NAME: '&bGo Back'
      LORES: []
      MATERIAL: STICK
      AMOUNT: 1
      POSITION: 46
    next:
